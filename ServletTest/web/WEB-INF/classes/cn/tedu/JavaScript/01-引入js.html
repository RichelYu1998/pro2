<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入JS</title>
    <!-- 第一次引入方式 -->
    <script type="text/javascript">
        alert("第一种引入方式");
        var x;
        alert(x)
    </script>
    <!-- 第二种引入方式(引用demo.js) -->
    <script src="js/demo.js">
        alert("333")/* 不执行 */
    </script>
</head>
<body>
    <input type="button" value="别点我~！" onclick="alert('让你不要点了')"/>
</body>
</html>
