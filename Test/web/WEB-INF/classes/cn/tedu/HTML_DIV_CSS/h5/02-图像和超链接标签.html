<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像和超链接</title>
</head>
<body>
    <h3>
        如何在网页中插入一个图像
    </h3>
    <img src="../imgs/gamersky_31origin_61_20139615302AD.jpg" height="1200" width="1920"/>
    <h3>
        如何在网页中创建一个超链接<br>
        <!--点击链接可以跳转到另外一个网页文档(网页/图片/下载地址)-->
        <a href="http://www.baidu.com" target="_self"><!--_self:默认值, 表示在当前窗口中打开超链接-->
            百度一下，你就知道<br>
        </a><hr/>
        <a href="http://www.baidu.com" target="_blank"><!--_blank:表示在新的窗口中打开超链接-->
            百度一下，你就知道
        </a><hr/>
    </h3>
</body>
</html>
